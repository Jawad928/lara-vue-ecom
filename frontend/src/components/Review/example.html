<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Bootstrap Grid + Flexbox Layout</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Header (full-width, using grid) -->
    <div class="container-fluid bg-primary text-white text-center py-3">
      <h1>My Website</h1>
    </div>

    <!-- Main Content Area (grid layout) -->
    <div class="container-fluid mt-4">
      <div class="row">
        <!-- Sidebar (3 columns) -->
        <div class="col-md-3 bg-light p-3">
          <h4>Sidebar</h4>
          <ul class="list-unstyled">
            <li>Link 1</li>
            <li>Link 2</li>
            <li>Link 3</li>
          </ul>
        </div>

        <!-- Main Content (9 columns) -->
        <div class="col-md-9">
          <!-- Flexbox inside grid column -->
          <div class="d-flex justify-content-between align-items-center mb-3">
            <h2 class="mb-0">Dashboard</h2>
            <button class="btn btn-success">Add New</button>
          </div>

          <!-- Content Area -->
          <div class="row">
            <div class="col-md-6 mb-3">
              <div class="p-3 border">Box 1</div>
            </div>
            <div class="col-md-6 mb-3">
              <div class="p-3 border">Box 2</div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer (full-width, using grid) -->
    <div class="container-fluid bg-dark text-white text-center py-3 mt-4">
      <p>Â© 2025 My Website</p>
    </div>
  </body>
</html>
